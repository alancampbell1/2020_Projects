    <script>
      /**
       * ES6 introduced Classes in JavaScript.
       * A class is a type of function but we use the keyword class 
       * instead of function and the properties are assigned inside 
       * a constructor() method.
       * 
       **/
      
      class Car {
        constructor(name) {
          this.brand = name;
        }

        present(){
          return ' I have a ' + this.brand;
        }
      }

      class Model extends Car {
        constructor(name, mod) {
          super(name);
          this.model = mod;
        }  
        show(){
          return this.present() + ', it is a ' + this.model
        }
      }

      mycar = new Car ("Ford");

      document.write(mycar.brand);
      document.write(mycar.present());

      newCar = new Model('Ford', 'Mustang');
      document.write(newCar.show());
      
    </script>

    <script>
      /**
       * Arrow functions were introduced in ES6 to allow us to write

       **/

      hello = () => {
        return 'Hello World!';
      }

      hello2 = () => 'Hello Again';

      helloName = (name) => {
        return "Hello " + name;
      }

      document.getElementById('demo').innerHTML = hello();

      document.getElementById('demo1').innerHTML = helloName('Alan');
